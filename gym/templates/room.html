<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ room }} - Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            margin: 0;
        }
        h2 {
            color: #4CAF50;
            margin-top: 20px;
        }
        #chat-container {
            width: 100%;
            max-width: 700px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #display {
            height: 500px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f1f1f1;
        }
        .message-container {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .message-container.sent {
            background-color: #e1f7e1;
            align-self: flex-end;
        }
        .message-container.received {
            background-color: #e0e0e0;
            align-self: flex-start;
        }
        .message-sender {
            font-weight: bold;
            font-size: 10px;
            color: #666;
            margin-bottom: 2px;
        }
        .message-text {
            font-size: 14px;
            color: #333;
            margin: 0;
        }
        .message-time {
            font-size: 10px;
            color: #777;
            margin-top: 3px;
            align-self: flex-end;
        }
        #input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }
        #message {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            margin-right: 10px;
        }
        #send-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</head>
<body>

<h2>Welcome to {{ room }} Chat Room</h2>

<div id="chat-container">
    <div id="display"></div>

    <div id="input-container">
        <input type="text" id="message" placeholder="Type your message..." autocomplete="off">
        <button id="send-btn">âž¤</button>
    </div>
</div>

<script type="text/javascript">
    // Make CSRF token available globally in JS
    var csrfToken = "{{ csrf_token }}"; 

    $(document).ready(function () {
        // Fetch messages every 2 seconds
        function fetchMessages() {
            $.ajax({
                type: 'GET',
                url: "/getMessages/{{ room }}/",
                success: function (response) {
                    $("#display").empty();
                    response.messages.forEach(function (msg) {
                        let alignmentClass = msg.user === "{{ username }}" ? "sent" : "received";
                        let messageHtml = `
                            <div class="message-container ${alignmentClass}">
                                <div class="message-sender">${msg.user}</div>
                                <div class="message-text">${msg.value}</div>
                                <div class="message-time">${msg.date}</div>
                            </div>`;
                        $("#display").append(messageHtml);
                    });
                    // Scroll to the latest message
                    $('#display').scrollTop($('#display')[0].scrollHeight);
                },
                error: function () {
                    alert("An error occurred while fetching messages.");
                }
            });
        }

        // Refresh the messages every 2 seconds
        setInterval(fetchMessages, 2000);

        // Send message
        $('#send-btn').click(function () {
            let message = $('#message').val();
            if (message.trim() !== "") {
                $.ajax({
                    type: 'POST',
                    url: '/send',
                    data: {
                        username: "{{ username }}",
                        room_id: "{{ room_details.id }}",
                        message: message,
                    },
                    headers: {
                        'X-CSRFToken': csrfToken  // Add CSRF token in headers
                    },
                    success: function () {
                        $('#message').val('');  // Clear message input
                        fetchMessages();  // Fetch new messages
                    }
                });
            }
        });

        // Send message when Enter key is pressed
        $('#message').keypress(function (e) {
            if (e.which == 13) {
                $('#send-btn').click();
            }
        });
    });
</script>

</body>
</html>

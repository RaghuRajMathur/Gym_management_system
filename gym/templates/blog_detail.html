{% load static %}
{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
    <link rel="stylesheet" href="{% static 'css/blog_detail_style.css' %}">
</head>

<body>
    <div class="outer-box">
        <!-- Fixed Background Video -->
        <video autoplay loop muted plays-inline class="back-video">
            <source src="{% static 'images/bgvideo2.mp4' %}" type="video/mp4">
        </video>

        <!-- Blog Content -->
        <div class="blog-container">
            <div class="blog-card">
                <div class="blog-image">
                    {% if blog.image %}
                        <img src="{{ blog.image.url }}" alt="{{ blog.title }}">
                    {% endif %}
                </div>
                <div class="blog-content">
                    <h1>{{ blog.title }}</h1>
                    <p><strong>Published on:</strong> {{ blog.created_at }}</p>
                    <div class="blog-text">
                        <p>{{ blog.content }}</p>
                    </div>
                </div>
                <!-- Back Button -->
                <div class="back-button">
                    <a href="{% url 'all_blogs' %}" class="btn">Back to All Blogs</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
